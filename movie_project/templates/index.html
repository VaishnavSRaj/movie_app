{% extends 'base.html'%}
{% block body %}

{% for i in movie_list %}
<div class="poster">
<div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ i.name }}</h5>

    <a href="{% url 'movie_app:detail' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
  </div>
{% endfor %}
{% endblock %}
