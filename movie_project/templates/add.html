{% extends 'base.html'%}
{% block body %}

<div class="container mt-5">

    <form id="productForm" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" name="name" required>
      </div>
      <div class="form-group">
        <label for="productDescription">Product Description</label>
        <textarea class="form-control" id="productDescription" name="desc" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="productYear">Year</label>
        <input type="number" class="form-control" id="productYear" name="year" required>
      </div>
      <div class="form-group">
        <label for="productImage">Product Image</label>
        <input type="file" class="form-control" id="productImage" name="img"  required>
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
         </form>
  </div>


        {% endblock %}
